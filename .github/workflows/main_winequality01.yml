# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - winequality01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://winequality.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0686a0e2d09e4740831f6e5bf417580e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_507dc5cee8e843caaace358b47158526 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: winequality.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0686a0e2d09e4740831f6e5bf417580e }}/winequality:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'winequality01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ae6bc21b95e34b3184ddbc2126945527 }}
        images: 'winequality.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0686a0e2d09e4740831f6e5bf417580e }}/winequality:${{ github.sha }}'